<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Porsche History" />
    <title>Porsche History</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="max-width: 48rem; margin: 0 auto; padding: 20px">
      <main style="margin-top: 20px">
        <div style="display: flex; flex-direction: column; gap: 20px">
          <div style="width: 100%; display: flex; flex-direction: row; gap: 20px">
            <div style="width: 20px; height: 700px; background-color: #000000; display: flex; flex-direction: column; justify-content: center; align-items: center;">
              <span style="transform: rotate(-90deg); color: white; white-space: nowrap;">OY axis</span>
            </div>
            <div style="width: 100%; height: 700px; display: flex; flex-direction: row; gap: 20px; align-items: end;">

              <div style="width: 100%; height: 20%; background-color: #440154"></div>
              <div style="width: 100%; height: 30%; background-color: #472c7a"></div>
              <div style="width: 100%; height: 40%; background-color: #3b518b"></div>
              <div style="width: 100%; height: 80%; background-color: #2c718e"></div>
              <div style="width: 100%; height: 85%; background-color: #27ad81"></div>
              <div style="width: 100%; height: 100%; background-color: #fde725"></div>
              <div style="width: 100%; height: 90%; background-color: #aadc32"></div>
              <div style="width: 100%; height: 70%; background-color: #21908d"></div>
              <div style="width: 100%; height: 60%; background-color: #5cc863"></div>

            </div>
          </div>
          <div style="width: 100%; height: 20px; background-color: #000000; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <span style="color: white; white-space: nowrap;">OX axis</span>
          </div>
      </main>

    </div>
  </body>
</html>
