<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Porsche History" />
    <title>Porsche History</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="max-width: 48rem; margin: 0 auto; padding: 20px">
      <main style="margin-top: 20px">
        <div style="display: flex; flex-direction: column; gap: 40px">
          <div style="width: 100%; display: flex; flex-direction: row; gap: 20px">
            <div style="width: 20px; height: 700px; background-color: #000000; display: flex; flex-direction: column; justify-content: center; align-items: center; ">
              <span style="transform: rotate(-90deg); color: white; white-space: nowrap; font-weight: bold;">Percentage<span>
            </div>
            <div style="width: 100%; height: 700px; display: flex; flex-direction: row; align-items: end; justify-content: space-between; position: relative; background: repeating-linear-gradient(to top, #eee 0%, #eee 1px, transparent 1px, transparent 10%);">
              <div style="flex: 1; height: 20%; background-color: #440154; margin: 0 2px; transition: all 0.3s ease; position: relative; cursor: pointer;" data-value="20%">
                <div class="tooltip">20%</div>
              </div>
              <div style="flex: 1; height: 30%; background-color: #472c7a; margin: 0 2px; transition: all 0.3s ease; position: relative; cursor: pointer;" data-value="30%">
                <div class="tooltip">30%</div>
              </div>
              <div style="flex: 1; height: 40%; background-color: #3b518b; margin: 0 2px; transition: all 0.3s ease; position: relative; cursor: pointer;" data-value="40%">
                <div class="tooltip">40%</div>
              </div>
              <div style="flex: 1; height: 80%; background-color: #2c718e; margin: 0 2px; transition: all 0.3s ease; position: relative; cursor: pointer;" data-value="80%">
                <div class="tooltip">80%</div>
              </div>
              <div style="flex: 1; height: 85%; background-color: #27ad81; margin: 0 2px; transition: all 0.3s ease; position: relative; cursor: pointer;" data-value="85%">
                <div class="tooltip">85%</div>
              </div>
              <div style="flex: 1; height: 100%; background-color: #fde725; margin: 0 2px; transition: all 0.3s ease; position: relative; cursor: pointer;" data-value="100%">
                <div class="tooltip">100%</div>
              </div>
              <div style="flex: 1; height: 90%; background-color: #aadc32; margin: 0 2px; transition: all 0.3s ease; position: relative; cursor: pointer;" data-value="90%">
                <div class="tooltip">90%</div>
              </div>
              <div style="flex: 1; height: 70%; background-color: #21908d; margin: 0 2px; transition: all 0.3s ease; position: relative; cursor: pointer;" data-value="70%">
                <div class="tooltip">70%</div>
              </div>
              <div style="flex: 1; height: 60%; background-color: #5cc863; margin: 0 2px; transition: all 0.3s ease; position: relative; cursor: pointer;" data-value="60%">
                <div class="tooltip">60%</div>
              </div>
            </div>
          </div>
          <div style="width: 100%; height: 20px; background-color: #000000; display: flex; justify-content: space-between; padding: 0 10px;">
            <span style="color: white;">Q1</span>
            <span style="color: white;">Q2</span>
            <span style="color: white;">Q3</span>
            <span style="color: white;">Q4</span>
          </div>

          <nav class="menu" style="position: relative; margin-top: 64px; margin-left: 64px;">
            <ul>
              <li class="menu-item">
                  <a href="#">M</a>
              </li>
              <li class="menu-item">
                  <a href="#">P</a>
              </li>
              <li class="menu-item">
                  <a href="#">N</a>
              </li>
              <li class="menu-item">
                  <a href="#">M</a>
              </li>
              <li class="menu-item">
                  <a href="#">S</a>
              </li>
              <li class="menu-item">
                  <a href="#">H</a>
              </li>
          </ul>
          </nav>
        </div>
      </main>

    </div>
    <style>
      .menu .menu-item:nth-child(1) {
        transform: rotate(0deg) translateX(-90px);
      }
      .menu .menu-item:nth-child(2) {
        transform: rotate(60deg) translateX(-90px);
      }
      .menu .menu-item:nth-child(3) {
        transform: rotate(120deg) translateX(-90px);
      }
      .menu .menu-item:nth-child(4) {
        transform: rotate(180deg) translateX(-90px);
      }
      .menu .menu-item:nth-child(5) {
        transform: rotate(240deg) translateX(-90px);
      }
      .menu .menu-item:nth-child(6) {
        transform: rotate(300deg) translateX(-90px);
      }

      .menu-item:nth-child(1) a {
        transform: rotate(0deg);
      }
      .menu-item:nth-child(2) a {
        transform: rotate(-60deg);
      }
      .menu-item:nth-child(3) a {
        transform: rotate(-120deg);
      }
      .menu-item:nth-child(4) a {
        transform: rotate(-180deg);
      }
      .menu-item:nth-child(5) a {
        transform: rotate(-240deg);
      } 
      .menu-item:nth-child(6) a {
        transform: rotate(-300deg);
      }  

      .menu-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
      }

.menu-item a {
    display: block;
    width: 60px;
    height: 60px;
    line-height: 60px;
    color: azure;
    background-color: #495C83;
    border-radius: 50%;
    text-align: center;
    text-decoration: none;
    pointer-events: auto;
    transition: 2s;
    font-size: 1.2rem;
}
      
      
    </style>
    <style>
      .tooltip {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      div[data-value]:hover .tooltip {
        opacity: 1;
      }

      div[data-value]:hover {
        transform: scaleY(1.05);
      }
    </style>
  </body>
</html>
