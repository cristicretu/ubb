<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Porsche History" />
    <title>Porsche History</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="topbar">
      <div class="topbar-content">
        <div class="topbar-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="231" height="30" viewBox="0 0 231 30" preserveAspectRatio="xMinYMid"><path fill="#C74634" d="M99.61,19.52h15.24l-8.05-13L92,30H85.27l18-28.17a4.29,4.29,0,0,1,7-.05L128.32,30h-6.73l-3.17-5.25H103l-3.36-5.23m69.93,5.23V0.28h-5.72V27.16a2.76,2.76,0,0,0,.85,2,2.89,2.89,0,0,0,2.08.87h26l3.39-5.25H169.54M75,20.38A10,10,0,0,0,75,.28H50V30h5.71V5.54H74.65a4.81,4.81,0,0,1,0,9.62H58.54L75.6,30h8.29L72.43,20.38H75M14.88,30H32.15a14.86,14.86,0,0,0,0-29.71H14.88a14.86,14.86,0,1,0,0,29.71m16.88-5.23H15.26a9.62,9.62,0,0,1,0-19.23h16.5a9.62,9.62,0,1,1,0,19.23M140.25,30h17.63l3.34-5.23H140.64a9.62,9.62,0,1,1,0-19.23h16.75l3.38-5.25H140.25a14.86,14.86,0,1,0,0,29.71m69.87-5.23a9.62,9.62,0,0,1-9.26-7h24.42l3.36-5.24H200.86a9.61,9.61,0,0,1,9.26-7h16.76l3.35-5.25h-20.5a14.86,14.86,0,0,0,0,29.71h17.63l3.35-5.23h-20.6" transform="translate(-0.02 0)"></path></svg>
      </div>
        <div class="topbar-btns">
          <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
          <button><img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="US Flag"></button>
          <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="7" r="4"></circle><path d="M12 11c3.866 0 7 3.134 7 7H5c0-3.866 3.134-7 7-7z"></path></svg> View Accounts</button>
          <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line></svg> Contact Sales</button>
        </div>
      </div>
      <nav class="topbar-links">
        <a href="#">Products</a>
        <a href="#">Industries</a>
        <a href="#">Resources</a>
        <a href="#">Customers</a>
        <a href="#">Parteners</a>
        <a href="#">Developers</a>
        <a href="#">Company</a>
      </nav>
      </div>
    </section>


    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .topbar-links {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .topbar-logo {
        height: 30px;
        width: auto;
      }
      
      .topbar-logo svg {
        height: 20px;
        width: auto;
      }
      
      .topbar-btns {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .topbar-btns button {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 5px 10px;
      }

      .topbar-btns button:last-child {
        border: 1px solid white;
        border-radius: 4px;
        padding: 8px 15px;
      }

      .topbar-btns img {
        height: 24px;
        width: auto;
      }
      
      .topbar-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      nav a {
        text-decoration: none;
        color: #fff;
      }

      .topbar {
        background-color: #000;
        color: #fff;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 38px;
        padding-bottom: 16px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
    </style>
  </body>
</html>
