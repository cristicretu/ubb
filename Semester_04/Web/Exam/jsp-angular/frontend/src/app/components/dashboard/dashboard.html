<div class="min-h-screen bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-indigo-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <h1 class="text-white text-xl font-bold">Project Management</h1>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-white">Welcome, {{ (currentUser$ | async) || 'User' }}</span>
          <button 
            (click)="logout()"
            class="bg-indigo-700 hover:bg-indigo-800 text-white px-3 py-2 rounded-md text-sm font-medium">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-sm">
      <nav class="mt-5 px-2">
        <div class="space-y-1">
          <button 
            (click)="navigateTo('projects')"
            class="w-full text-left group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-50">
            <svg class="mr-4 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            Projects
          </button>

          <button 
            (click)="navigateTo('developers')"
            class="w-full text-left group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-50">
            <svg class="mr-4 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
            </svg>
            Developers
          </button>

          <button 
            (click)="navigateTo('products')"
            class="w-full text-left group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-50">
            <svg class="mr-4 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            Products
          </button>
        </div>
      </nav>
    </div>

    <!-- Main content -->
    <div class="flex-1 overflow-hidden">
      <main class="flex-1 relative overflow-y-auto focus:outline-none">
        <div class="py-6">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
            <router-outlet></router-outlet>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
