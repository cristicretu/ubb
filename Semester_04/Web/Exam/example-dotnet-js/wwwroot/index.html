<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Login Page -->
        <div id="login-page" class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded-lg shadow-md w-96">
                <h1 class="text-2xl font-bold mb-6 text-center">Project Management Login</h1>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" name="username" 
                               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                        Login <span id="login-loading" class="loading hidden"></span>
                    </button>
                </form>
                <div id="login-error" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden"></div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-page" class="hidden">
            <div class="container mx-auto px-4 py-6">
                <div class="mb-6">
                    <h1 class="text-3xl font-bold text-neutral-800 mb-4">Project Management</h1>
                    <p class="text-gray-600 mb-4">
                        Welcome, <span id="welcome-username"></span>! 
                        <button id="logout-btn" class="text-blue-500 hover:underline">Logout</button>
                    </p>
                    
                    <!-- Messages -->
                    <div id="success-message" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 hidden"></div>
                    <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden"></div>
                    
                    <div class="bg-white p-4 rounded shadow-md mb-6">
                        <div class="overflow-x-auto">
                            
                            <!-- All Projects Section -->
                            <h2 class="text-xl font-bold text-neutral-800 mb-4">All Projects</h2>
                            <div id="all-projects" class="flex flex-col space-y-2 mb-6">
                                <div id="all-projects-loading" class="loading"></div>
                            </div>

                            <!-- Your Managed Projects Section -->
                            <h2 class="text-xl font-bold text-neutral-800 mb-4">Your Managed Projects</h2>
                            <div id="your-projects" class="flex flex-col space-y-2 mb-6">
                                <div id="your-projects-loading" class="loading"></div>
                            </div>

                            <!-- Projects You're Member Of Section -->
                            <h2 class="text-xl font-bold text-neutral-800 mb-4">Projects You're Member Of</h2>
                            <div id="member-projects" class="flex flex-col space-y-2 mb-6">
                                <div id="member-projects-loading" class="loading"></div>
                            </div>

                            <!-- Assign Project Section -->
                            <h2 class="text-xl font-bold text-neutral-800 mb-4">Assign Project</h2>
                            <form id="assign-project-form" class="flex flex-col space-y-2 mb-6">
                                <input type="text" id="project-name" placeholder="Project Name" class="p-2 border border-gray-300 rounded" required>
                                <input type="text" id="project-manager-name" placeholder="Project Manager Name" class="p-2 border border-gray-300 rounded" required>
                                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                                    Add Project <span id="assign-loading" class="loading hidden"></span>
                                </button>
                            </form>

                            <!-- Developers Section -->
                            <h2 class="text-xl font-bold text-neutral-800 mb-4">Developers</h2>
                            <div class="flex flex-row gap-2 mb-4">
                                <button id="show-all-devs" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Show All Developers</button>
                                <input type="text" id="skill-filter" placeholder="Filter by skill (e.g., Java)" class="p-2 border border-gray-300 rounded">
                                <button id="filter-devs" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Filter</button>
                            </div>

                            <div id="all-devs-tabs" class="flex flex-col space-y-2 mb-4" style="display: none;">
                                <div id="devs-loading" class="loading"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
